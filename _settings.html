<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" type="text/css" />

    <style>
        .dev-only {
            display: none;
        }
    </style>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
    <form id="leanCoffeeSettingsForm">
        <section>
            <div class="dev-only">
                <button onclick="window.settingsInstance.showData()">Show data</button>
                <button class="mod-danger" onclick="window.settingsInstance.wipeData()">Wipe data</button>
            </div>
        </section>
        <section>
            <h2>Credits</h2>
            <div>
                Coffee cup icon made by
                <a
                    href="http://www.freepik.com"
                    title="Freepik">Freepik</a>
                from <a
                    href="https://www.flaticon.com/"
                    title="Flaticon">www.flaticon.com</a>
                is licensed by <a
                    href="http://creativecommons.org/licenses/by/3.0/"
                    title="Creative Commons BY 3.0"
                    target="_blank">CC 3.0 BY</a>
            </div>
        </section>
    </form>
</body>
</html>
